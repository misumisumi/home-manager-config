format = """
[ ](fg:fg bg:terminal_dark)\
$os\
[](fg:fg bg:terminal_dark)\
$directory\
[](fg:fg bg:terminal_dark)\
$git_branch\
$git_status\
[](fg:terminal_dark)\
\n$character
"""


right_format = """
$cmd_duration\
$python\
$conda\
$dart \
$golang\
$nodejs\
$php\
$rust\
$username\
$hostname
"""

palette = "tokyonight"

