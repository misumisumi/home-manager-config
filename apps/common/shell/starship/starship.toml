"red1" = "#db4b4b"
"git_change" = "#6183bb"
"git_add" = "#449dab"
"git_delete" = "#914c54"

[hostname]
ssh_only = true
format = '[$ssh_symbol$hostname ]($style)'
style = "fg:fg bg:terminal_dark"

[username]
style_root = "fg:magenta2 bg:terminal_dark"
style_user = "fg:fg bg:terminal_dark"
format = "[ $user/]($style)"
show_always = false

[cmd_duration]
min_time = 2000
style = "fg:fg bg:terminal_dark"
format = "[](fg:terminal_dark)[ 󱦟 took $duration ]($style)"

[git_branch]
symbol = " "
style = "fg:green1 bg:terminal_dark"
format = '[ $symbol$branch ]($style)'

[git_metrics]
added_style = "fg:green1 bg:terminal_dark"
deleted_style = "fg:red bg:terminal_dark"
format = "([+$added ]($added_style))([-$deleted]($deleted_style) )"
disabled = false

[git_status]
style = "bg:terminal_dark"
ahead = '⇡${count}'
behind = '⇣${count}'
conflicted = "=${count}"
deleted = "✘${count}"
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
modified = "!${count}"
renamed = "»${count}"
staged = "+${count}"
stashed = "$${count}"
untracked = "?${count}"
format = '[[($all_status$ahead_behind )](fg:yellow bg:terminal_dark)]($style)'
windows_starship = '/mnt/c/Users/username/scoop/apps/starship/current/starship.exe'

[time]
disabled = false
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[  $time ](fg:#a0a9cb bg:#1d2230)]($style)'

[aws]
symbol = "  "
format = '[$symbol($profile )(\($region\) )(\[$duration\] )]($style)'

[azure]
disabled = true
format = '[$symbol($subscription)]($style) '
symbol = 'ﴃ '
style = "fg:fg bg:terminal_dark"

[buf]
symbol = " "
style = "fg:fg bg:terminal_dark"

[c]
symbol = " "
style = "bg:terminal_dark"
format = '[[ $symbol ($version) ](fg:fg bg:terminal_dark)]($style)'

[conda]
symbol = " "
